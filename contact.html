<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" >
    
    <title>Contact Me</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <nav class="navbar navbar-expand-lg navbar-dark bg-info col-sm-12 col-md-5">
                <a class="navbar-brand mx-auto" href="/responsive-portfolio-v1/index.html"><strong>Ryan Ginsberg</strong></a>
            </nav>
            <div class="row col-sm-12 col-md-7 pt-3">
                <ul class="list-inline mx-auto justify-content-center">
                        <li class="list-inline-item border-right border-info pr-2"><a class="text-info" href="/responsive-portfolio-v1/index.html">About</a></li>
                        <li class="list-inline-item border-right border-info pr-2"><a class="text-info" href="/responsive-portfolio-v1/portfolio.html">Portfolio</a></li>
                        <li class="list-inline-item"><a class="text-info" href="/responsive-portfolio-v1/contact.html">Contact</a></li>
                  </ul>
            </div>
        </div>

            <div class="row">
                <div class="col-sm border-bottom border-top">
                    <h1 class="text-info">Contact</h1>
                </div>
            </div>

            <form class="m-3">
                <div class="form-group">
                    <label for="InputName">Name</label>
                    <input type="name" class="form-control" id="InputName" aria-describedby="emailHelp" placeholder="Please enter your full name">
                  </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div>
                  <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" rows="3"></textarea>
                  </div>
                  <button type="submit" class="btn btn-info">Send Message</button>
            </form>

            <footer class="row bg-info text-white">
                <div class="mx-auto">
                    Copyright
                  </div>
            </footer>
        </div>
</body>
</html>
